cron:
  # PATHWAYS

  - description: "Refresh US_MO pathways external cache"
    url: /api/US_MO/pathways/refreshCache
    # Every day at 08:00 UTC / 04:00 EST / 01:00 PST
    schedule: every day 08:00
    target: default

  - description: "Refresh US_ID pathways external cache"
    url: /api/US_ID/pathways/refreshCache
    # Every day at 08:15 UTC / 04:15 EST / 01:15 PST
