services:
  db:
    image: postgres:17
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=reentry
    ports:
      - 6504:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  test-db:
    image: postgres:17
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=reentry-test
    ports:
      - 6505:5432
    volumes:
      - postgres_data:/var/lib/postgresql/test-data/

volumes:
  postgres_data:
