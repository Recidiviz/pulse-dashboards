services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jii-texting
    ports:
      - 6502:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  test-db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jii-texting-test
    ports:
      - 6503:5432
    volumes:
      - postgres_data:/var/lib/postgresql/test-data/

volumes:
  postgres_data:
